<!doctype html>
<html lang="en">

<head>
    <title>Carl Caraan | Social Links</title>
    <link rel="icon" href="./assets/images/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="./assets/dist/css/main.css">

    <!-- Bootstrap Breakpoints -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- FontAwesome CDN  -->
    <script src="https://kit.fontawesome.com/fbaf02a1c1.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Start Messenger API -->
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "105571677920395");
        chatbox.setAttribute("attribution", "biz_inbox");
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v14.0'
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- End Messenger API -->

    <!-- Start Main Content -->
    <div class="container">
        <div class="stack__container">
            <!-- Start Image -->
            <div class="center">
                <img class="img-fluid img-thumbnail shadow-sm rounded-circle w-25 mb-4 animate__fadeIn"
                    src="./assets/images/avatar.jpg" alt="image">
            </div>
            <!-- End Image -->

            <h4 class="center mb-5 fw-bold animate__moveInUp">Social Links</h4>
            <div class="row">
                <div class="col-md-6">
                    <a class="btn custom-btn w-100 mb-4 animate__moveInLeft" href="https://www.facebook.com/caraancarl/"
                        target="_blank" data-tilt data-tilt-glare data-tilt-max-glare="0.8" data-tilt-max="15"
                        data-tilt-speed="300" data-tilt-perspective="500">
                        <div class="center">
                            <i class="fab fa-facebook"></i>
                            Facebook
                        </div>
                    </a>
                    <a class="btn custom-btn w-100 text-start mb-4 animate__moveInRight"
                        href="https://steamcommunity.com/id/MySteamProfileLink/" target="_blank" data-tilt
                        data-tilt-glare data-tilt-max-glare="0.8" data-tilt-max="15" data-tilt-speed="300"
                        data-tilt-perspective="500">
                        <div class="center">
                            <i class="fab fa-steam"></i>
                            Steam
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a class="btn custom-btn w-100 text-start mb-4 animate__moveInLeft"
                        href="https://www.instagram.com/dev_plousious/" target="_blank" data-tilt data-tilt-glare
                        data-tilt-max-glare="0.8" data-tilt-max="15" data-tilt-speed="300" data-tilt-perspective="500">
                        <div class="center">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </div>
                    </a>
                    <a class="btn custom-btn w-100 text-start mb-4 animate__moveInRight"
                        href="https://github.com/CarlCaraan" target="_blank" data-tilt data-tilt-glare
                        data-tilt-max-glare="0.8" data-tilt-max="15" data-tilt-speed="300" data-tilt-perspective="500">
                        <div class="center">
                            <i class="fab fa-github"></i>
                            Github
                        </div>
                    </a>
                </div>
            </div>
            <div class="row center">
                <div class="col-md-6">
                    <a class="btn custom-btn w-100 text-start mb-4 animate__moveInBottom"
                        href="https://dev-caraan.netlify.app/" target="_blank" data-tilt data-tilt-glare
                        data-tilt-max-glare="0.8" data-tilt-max="15" data-tilt-speed="300" data-tilt-perspective="500">
                        <div class="center">
                            <i class="fas fa-globe"></i>
                            Carl Caraan
                        </div>
                    </a>
                </div>
            </div>
        </div> <!-- End Stack Container -->
    </div>
    <!-- End Main Content -->

    <!-- Start Footer -->
    <footer class="mt-auto">
        <div class="container">
            <hr class="socket">
            <div class="center">
                <small class="pb-4 fw-bold">Copyright &copy; 2022 Carl Caraan All Rights Reserved.</small>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- ========= ALL SCRIPTS ========= -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>

    <!-- Tilt JS -->
    <script src="./assets/js/tilt.jquery.js"></script>
</body>

</html>
